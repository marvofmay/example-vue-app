name: Deploy to Firebase Hosting on PR
'on': pull_request
  
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]  
        
    steps:
      - name: Git checkout
        uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }} 
          
      - name: delete "node_modules"
        run: rm -rf node_modules/
        
      - name: mongo-express --ignore-scripts 
        run: npm install mongo-express --ignore-scripts 
        
      - name: Install Cypress --save
        run: npm install cypress --save
        
      - name: npm install 
        run: npm install    
        
      - name: cypress integration tests /app-subpage/*
        run: npx cypress run --spec "cypress/integration/app-subpage/*"
        
      - name: cypress integration tests /app-url/*
        run: npx cypress run --spec "cypress/integration/app-url/*"        
      
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_EXAMPLE_VUE_APP }}'
          projectId: example-vue-app
